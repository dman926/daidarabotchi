type Litter @model @auth(rules: [{allow: public, operations: [read]}, {allow: groups, groups: ["Admin"]}]) {
  mother: String!
  litterNumber: Int!
  puppies: [Puppy] @hasMany
  description: String
  posts: [Post] @hasMany
}

type Puppy @model @auth(rules: [{allow: public, operations: [read]}, {allow: groups, groups: ["Admin"]}]) {
  litter: Litter @belongsTo
  color: String!
  price: Float
  born: AWSDateTime!
  order: Order @hasOne
}

type Post @model @auth(rules: [{allow: public, operations: [read]}, {allow: groups, groups: ["Admin"]}]) {
  id: String! @primaryKey
  litter: Litter @belongsTo
  images: [String!]!
  content: String!
}

type Order @model @auth(rules: [{allow: owner, operations: [read]}, {allow: groups, groups: ["Admin"]}]) {
  id: String! @primaryKey
  puppy: Puppy @belongsTo
  email: String!
  name: [String]!
  puppyID: ID!
  paymentIDs: [String]
}
